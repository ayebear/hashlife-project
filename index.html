<!DOCTYPE html>
<html>
<head>
	<title>GOL Comparison</title>
	<script type="text/javascript" src="lib/keypress-2.1.4.min.js"></script>
	<script type="text/javascript" src="lib/life.js"></script>
	<script type="text/javascript" src="lib/draw.js"></script>
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/board.js"></script>
	<script type="text/javascript" src="src/board_hashlife.js"></script>
	<script type="text/javascript" src="src/board_naive.js"></script>
	<script type="text/javascript" src="src/board_switcher.js"></script>
	<script type="text/javascript" src="src/file_drop.js"></script>
	<script type="text/javascript" src="src/memory_stats.js"></script>
	<script type="text/javascript" src="src/main.js"></script>
</head>
<body>
	<h1>Conway's Game of Life Algorithms</h1>
	<form>
		<select id="algorithm">
			<option value="step-by-step">Step-by-step</option>
			<option value="hashlife">Hashlife</option>
		</select>
		Step size:
		<input type="number" id="step-size" value="1" min="1" oninput="main.handleLog2Input()">
		<input type="button" id="clear"  value="Clear" onclick="main.clear()">
		<input type="button" id="run" value="Run" onclick="main.toggleSimulate()"><br>
	</form>

	<h3>Population: <span id="population">0</span> &mdash;
	Generation: <span id="generation">0</span></h3>

	<canvas id="board" width="640" height="480" style="border: 1px solid #000000;"></canvas>
</body>
</html>
